name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-vm:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: darwin-arm64
            cc: clang
            ext: ""
          - os: macos-13
            target: darwin-x64
            cc: clang
            ext: ""
          - os: ubuntu-22.04
            target: linux-x64
            cc: gcc
            ext: ""
          # Note: ubuntu-22.04-arm64 requires self-hosted runner
          # - os: ubuntu-22.04-arm64
          #   target: linux-arm64
          #   cc: gcc
          #   ext: ""
          - os: windows-latest
            target: win32-x64
            cc: gcc
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install PCRE2 (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y libpcre2-dev
      
      - name: Install PCRE2 (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install pcre2
      
      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-pcre2 make
      
      - name: Build VM (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd cvm
          make release
        shell: bash
      
      - name: Build VM (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          cd cvm
          make release
      
      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv cvm/pseudo${{ matrix.ext }} cvm/pseudo-${{ matrix.target }}${{ matrix.ext }}
        shell: bash
      
      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          mv cvm/pseudo${{ matrix.ext }} cvm/pseudo-${{ matrix.target }}${{ matrix.ext }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pseudo-${{ matrix.target }}
          path: cvm/pseudo-${{ matrix.target }}${{ matrix.ext }}

  package-extension:
    needs: build-vm
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Download all VM binaries
        uses: actions/download-artifact@v4
        with:
          path: vscode-extension/bin
          merge-multiple: true
      
      - name: Make binaries executable
        run: chmod +x vscode-extension/bin/pseudo-*
      
      - name: Install dependencies
        run: |
          cd vscode-extension
          npm install
      
      - name: Package extension
        run: |
          cd vscode-extension
          npx @vscode/vsce package
      
      - name: Upload extension
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  release:
    needs: package-extension
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
